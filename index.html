<!DOCTYPE html>
<html>
  <head>
     <title>HandballFactory</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div class="banner">
      <div class="container">
       <h1>FrenchHockey, fournisseur d'équipements de hockey sur glace</h1>
       <h2>Tu viens de commencer le hockey? Viens t'équiper chez nous</h2>
       <a href="#" class="button-red">achète ici</a>
      </div>
    </div>
    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="images/patin.jpg" alt="Patins à glace">
          <h3>Patins à glace</h3>
        </div>
        <div class="card">
          <img src="images/pallet.jpg" alt="maillot">
          <h3>Pallet et crosse</h3>
        </div>
        <div class="card">
          <img src="images/equipement.jpg" alt="équipement de Protections">
          <h3>Protections</h3>
        </div>
      </div>
    <div data-tf-widget="yxNWbv6I" data-tf-iframe-props="title=Typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </body>
</html>
